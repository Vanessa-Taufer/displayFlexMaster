<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplay flex</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .box{
            position: relative;
            width: 20%;
            height: 20%;
            background-color: #ffffff;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5em;
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
